<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>

                        <input type="text" id="description" placeholder="e.g., Metro card recharge" required>
                    </div>
                    <div class="form-control">

                        <input type="number" id="amount" placeholder="e.g., 500" required>
                    </div>
                    <div class="form-control">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="Food">ğŸ” Food</option>
                            <option value="Transport">ğŸš— Transport</option>
                            <option value="Shopping">ğŸ›ï¸ Shopping</option>
                            <option value="Bills">ğŸ’¡ Bills & Utilities</option>
                            <option value="Entertainment">ğŸ¬ Entertainment</option>
                            <option value="Other">ğŸ›’ Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Add Expense</button>
                </form>
            </section>
        </main>

        <hr class="divider">

        <section class="expenses-section">
            <div class="expenses-header">
                <h2>Recent Expenses</h2>
                <div class="expense-summary">
                    <h3>Total Spent: â‚¹<span id="total-expenses">0.00</span></h3>
                </div>
            </div>
            <ul id="expense-list" class="expense-list">

            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
